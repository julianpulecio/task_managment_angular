<!-- Modal -->
<div class="modal fade" id="task-new-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="task-modal modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h5 class="modal-title">New Task</h5>
                <form [formGroup]="formdata" class="d-grid gap-3 m-3" (ngSubmit)="onClickSubmit(formdata.value)">
                    <div class="form-group">
                      <label>Task Title</label>
                      <input [(ngModel)]="title" class="form-control" formControlName="title">
                      <small class="invalid-feedback d-block" *ngIf="formdata.get('title')?.errors" >
                        {{formdata.get('title')?.errors}}
                      </small>
                    </div>
                    <div class="form-group">
                      <label for="birthday">Start Date</label>
                      <input [(ngModel)]="start_date" class="form-control" type="date" formControlName="start_date">
                      <small class="invalid-feedback d-block" *ngIf="formdata.get('start_date')?.errors" >
                        {{formdata.get('start_date')?.errors}}
                      </small>                   
                    </div>
                    <div class="form-group">
                      <label for="birthday">End Date</label>
                      <input [(ngModel)]="end_date" class="form-control" type="date" formControlName="end_date">
                      <small class="invalid-feedback d-block" *ngIf="formdata.get('end_date')?.errors" >
                        {{formdata.get('end_date')?.errors}}
                      </small>                   
                    </div>
                    <div class="form-group">
                      <label>Select Employees</label>
                      <ng-multiselect-dropdown formControlName="employees"
                        [(ngModel)]="employees" 
                        [placeholder]="'Assing employees'"
                        [settings]="dropdown_employees_settings"
                        [data]="all_employees_List"
                      >
                      </ng-multiselect-dropdown>
                      <small class="invalid-feedback d-block" *ngIf="formdata.get('employees')?.errors" >
                        {{formdata.get('employees')?.errors}}
                      </small>
                      
                    </div>
                    <div class="form-group">
                      <label>Select Proyects</label>
                      <select class="form-control" id="allocation-algorithm" [(ngModel)]="selected_project" formControlName="selected_project">
                        <option value="{{project.id}}" *ngFor="let project of all_projects_List">{{project.title}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea [(ngModel)]="description" formControlName="description" class="form-control" rows="5" id="comment"></textarea>                      
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button"  #closebutton class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit"  class="btn btn-primary">Save changes</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
