<div class="modal fade" id="employee-edit-modal{{employee.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{employee.email}}</h5>
            </div>
            <div class="modal-body">
                <form [formGroup]="formdata" class="d-grid gap-3 m-3" (ngSubmit)="onClickSubmit(formdata.value)">
                    <div class="form-group">
                      <label>Employee Email</label>
                      <input type="email" [(ngModel)]="employee.email" class="form-control" formControlName="email">
                      <small class="invalid-feedback d-block" *ngIf="formdata.get('email')?.errors" >
                        {{formdata.get('email')?.errors}}
                      </small>
                    </div>
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input type="text" [(ngModel)]="employee.name" class="form-control" formControlName="name">
                        <small class="invalid-feedback d-block" *ngIf="formdata.get('name')?.errors" >
                          {{formdata.get('name')?.errors}}
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Employee Last Name</label>
                        <input type="text" [(ngModel)]="employee.last_name" class="form-control" formControlName="last_name">
                        <small class="invalid-feedback d-block" *ngIf="formdata.get('last_name')?.errors" >
                          {{formdata.get('last_name')?.errors}}
                        </small>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" #closebutton class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onClickDelete()" >Delete</button>
                      <button type="submit" class="btn btn-primary" >Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
