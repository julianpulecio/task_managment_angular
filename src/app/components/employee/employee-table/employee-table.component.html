<section class="intro">
    <div class="mask d-flex align-items-center h-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"  [attr.data-bs-target]="'#employee-new-modal'">New</button>
                    <div class="card bg-dark shadow-2-strong">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-dark table-borderless mb-0">
                                    <thead>
                                        <tr>
                                            <th scope="col">EMPLOYEE EMAIL</th>
                                            <th scope="col">NAME</th>
                                            <th scope="col">LAST NAME</th>
                                            <th scope="col">OPTIONS</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let employee of employees">
                                            <th scope="row">{{employee.email}}</th>
                                            <td>{{employee.name}}</td>
                                            <td>{{employee.last_name}}</td>
                                            <td>
                                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" [attr.data-bs-target]="'#employee-edit-modal' + employee.id">Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
